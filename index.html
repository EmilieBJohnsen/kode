<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="reset">
    <link href="css/index-style.css" rel="stylesheet">
    <link href="css/spisesal.css" rel="stylesheet">
    <link href="css/afslutning.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gbs2mod.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <title>Klank efterskole | Køkken og kost</title>
</head>

<body>
    <header>
        <img src="images/forsidelille.png" class="headerimg" alt="Klank efterskole header">
        <h2>HJERTET AF EFTERSKOLEN</h2>
        <div class="flex">
        <p class="bobtekst">psst.. scroll <br> ned her!</p>
        <img src="images/arrow.png" alt="pil" class="arrow">
        <img src="images/broccoli-bob.png" alt="Broccoli bob forklarer" class="bob shake-bottom"> 
    </div>
    
    </header>
    <main>

    <!-- HER STARTER SIDE 2 - PROMOVIDEO  -->
        <div class="flex2" id="side2">
         
          <div class="flexbob">
            <img src="images/broccoli-bob.png" alt="Broccoli bob forklarer" class="bob2" id="bob2">
            <img src="images/arrow.png" alt="pil" class="arrow2">
            <p class="bobtekst2">kom med i køkkenet!</p>
            </div>
        <video src="/images/kepromo.mp4" type="video/mp4" id="video" class="video">
        </video> 
    </div>
          

        <!-- HER STARTER SIDE 3 - MADPLAN  -->
    <div class="flex3" id="side3">
        <div class="linjeflex">
            <img src="images/redskaber.png" alt="køkkenredskaber" class="linje">
        </div>
        <h3>Hvad skal vi lave til middag i dag?</h3>

        <div class="tallerknerflex">
            <button class="tallerken" id="gris" type="submit"><img src="images/gris.png" alt="mad" class="tallerkenimg"></button>
            <button class="tallerken" id="fisk" type="submit"><img src="images/fisk.png" alt="mad" class="tallerkenimg"></button>
            <button class="tallerken" id="ko" type="submit"><img src="images/ko.png" alt="mad" class="tallerkenimg"></button>
            <button class="tallerken" id="kylling" type="submit"><img src="images/kylling.png" alt="mad" class="tallerkenimg"></button>
            <button class="tallerken" id="vegetar" type="submit"><img src="images/vegetar.png" alt="mad" class="tallerkenimg"></button>
        </div>
            

        <div class="flexbob3">
            <p class="bobtekst3">Du må helt selv vælge!</p>
            <img src="images/arrow.png" alt="pil" class="arrow3">
            <img src="images/broccoli-bob.png" alt="Broccoli bob forklarer" class="bob3" id="bob3">
        </div>

        <div class="output" id="output"></div>
        <div class="knapdiv">
                <button onclick="document.location='#side4'" class="knap" type="button" id="knap">Klar til at spise?</button>
        </div>
    </div>

   <!-- HER STARTER SIDE 4 - SPISESALEN  -->

   <div class="flex4" id="side4">
    <div class="brocolli-bobflex" id="bb">
        <img src="images/broccoli-bob.png" class="bob4" alt="Broccoli bob guider brugeren">
        <img src="images/arrow.png" alt="Pil til tekst" class="arrow4">
        <p class="bobtekst4">Sæt dig i spisesalen og vær en del af fælleskabet!</p>
    </div>
    <div class="spisesal" id="spislyd">
        <img src="images/spisesal.png" class="illuspisesal"
            alt="Illustration af spisesalen på Klank Efterskole">
    </div>
    <div class="knaptilvideo">
        <button class="styleb" id="myBtn">360°</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-body">
                <span class="close">&times;</span>
                <div class="styleinside">
                    <div id="panorama"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- HER STARTER SIDE 7 - AFSLUTNING  -->
<div class="flex7" id="side7">
    <img src="images/kokken.png" class="kokken">

<div class="flexbob7">
    <p class="bobtekst7">Tak for dit bidrag i køkkenet!</p>
    <img src="images/arrow.png" alt="Pil til tekst" class="arrow7">
    <img src="images/broccoli-bob.png" class="bob7" alt="Broccoli bob guider brugeren" id="bob7">
</div>

<div class="farvel">
    <p class="farveltekst">Vi håber på at se dig igen på</p>
    <a href="https://klank-efterskole.dk"><img src="images/logoke.png" class="farvellogo" id="farvellogo"></a>
</div>

</div>

    <!-- HER STARTER PROGRESSBAR  -->
    <ul class="ulbar">
        <li><a href="#side2"><img src="images/jordbaer.png" class="progressbar" id="2" alt="Frugt og bær progressbar"></a></li>
        <li><a href="#side3"><img src="images/peach.png" class="progressbar" id="3" alt="Frugt og bær progressbar"></a></li>
        <li><a href="#side4"><img src="images/vandmelon.png" class="progressbar" id="4" alt="Frugt og bær progressbar"></a></li>
        <li><a href="#side5"><img src="images/apple.png" class="progressbar" id="5" alt="Frugt og bær progressbar"></a></li>
        <li><a href="#side6"><img src="images/grape.png" class="progressbar" id="6" alt="Frugt og bær progressbar"></a></li>
        <li><a href="#side7"><img src="images/banan.png" class="progressbar" id="7" alt="Frugt og bær progressbar"></a></li>
    </ul>

    </main>
    <script src="javascript/index-java.js"></script>
    <script src="javascript/360video.js"></script>
    <script src="javascript/baggrundslyd.js"></script>
</body>

</html>
